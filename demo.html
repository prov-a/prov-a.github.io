<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolon Separated Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Enter Values</h1>
    <input type="text" id="semicolonInput" placeholder="Enter values separated by ';'">
    <button id="submitButton">Submit</button>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const input = document.getElementById('semicolonInput').value;
            const values = input.split(';').map(value => value.trim()).filter(value => value);
            document.getElementById('output').textContent = JSON.stringify(values, null, 2);
        });
    </script>

</body>
</html>
