<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVA, The Provenance App</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
     <link rel="stylesheet" href="style/editor.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Prova - The Provenance App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-primary btn-save me-5" type="button">Save Data</button>
                <button class="btn btn-warning btn-change" type="button">Change Project</button>
            </div>
          </div>
        </div>
      </nav>

    <div id="projectLoader" class="container-fluid" style="height: calc(100vh - 70px)">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Project Loader</h5>
                    </div>
                    <div class="card-body">
                        <form id="jsonForm">
                            <div class="mb-3">
                                <label for="jsonFile" class="form-label">Upload Project File (.prova)</label>
                                <input class="form-control" type="file" id="jsonFile" accept=".prova">
                                <small class="form-text text-muted">No Project File? <a href="project.html">Initialize a New Project</a></small>
                            </div>
                            <button type="submit" class="btn btn-primary">Load Project</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="analysisContainer" class="container-fluid d-none" style="height: calc(100vh - 70px)">
        <div class="row">
            <div class="col-12" id="filterTitleContainer">
                <select id="filterTitle">
                    <option val=""></option>
                </select>
            </div>
            <div class="chart-view">
                <div id="timeline" class="container-fluid"></div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="./src/analysis.js"></script>
    <script type="text/javascript" src="./src/edtf.js"></script>
    <script>
        //navigation buttons
         $(document).on('click', '.btn-change', function() {
            const confirmed = confirm('Make sure you downloaded the project before exiting. Are you sure you want to change project?');
            if (confirmed) {
                localStorage.clear()
                location.reload();
                document.getElementById('analysisContainer').classList.remove("d-none");
                document.getElementById('projectLoader').classList.add("d-none");
            }
        });
        $(document).on('click', '.btn-save', function() {
            const storedJsonData = localStorage.getItem('provaData');
            if (!storedJsonData) {
                console.error('No data found in localStorage.');
                return;
            }
            const jsonData = JSON.parse(storedJsonData);
            const jsonContent = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'saved_provenance_data.prova');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        currentObjectID = 0
        projectData = null
        filteredDataIndexList = null
        objectData = null
        uniqueAuthors = null
        uniqueInstitution = null
        filters = null

        const storedJsonData = localStorage.getItem('provaData');
        if (storedJsonData) {
            projectData = JSON.parse(storedJsonData);
            objectData = projectData.data[0]
            document.getElementById('analysisContainer').classList.remove("d-none");
            document.getElementById('projectLoader').classList.add("d-none");
            displayAnalysis()
        }
        else{
            document.getElementById('jsonForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const fileInput = document.getElementById('jsonFile');
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const jsonData = event.target.result;
                        try {
                            localStorage.setItem('provaData', jsonData);
                            projectData = JSON.parse(jsonData);
                            objectData = projectData.data[0]
                            uniqueAuthors = Array.from(new Set(projectData.data.map(item => item.author))).map(author => ({ id: author, text: author }));
                            uniqueInstitution = Array.from(new Set(projectData.data.map(item => item.institution))).map(institution => ({ id: institution, text: institution }));
                            document.getElementById('analysisContainer').classList.remove("d-none");
                            document.getElementById('projectLoader').classList.add("d-none");
                            displayAnalysis()
                        } catch (error) {
                            alert('Error: Invalid Project file');
                        }
                    }
                    reader.readAsText(file);

                } else {
                    alert('Please select a Project file');
                }
            });
        }
    </script>
</body>
</html>
