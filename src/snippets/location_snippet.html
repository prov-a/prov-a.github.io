<div class="card w-100" id="party[[party_index]]location[[index]]">
	<div class="card-header grab">
		<h5 class="mb-0">
			<button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#party[[party_index]]location[[index]]body">
			<span id="party[[party_index]]location[[index]]title">Unknown Location</span>
			</button>
			<button class="btn btn-danger btn-sm float-end delete-location" type="button" for="party[[party_index]]location[[index]]"><i class="fa fa-trash"></i></button>
		</h5>
	</div>
	<div id="party[[party_index]]location[[index]]body" class="collapse" data-bs-parent="#party[[party_index]]locationsContainer">
		<div class="card-body w-100">
			<div class="location-container w-100 p-3">
				<div class="row w-100">
					<div class="form-group col-4">
						<label for="party[[party_index]]location[[index]]street">Street</label>
						<input type="text" class="form-control location-address" id="party[[party_index]]location[[index]]street" name="party[[party_index]]location[[index]]street">
					</div>
					<div class="form-group col-2">
						<label for="party[[party_index]]location[[index]]city">City</label>
						<input type="text" class="form-control location-address location-data city" id="party[[party_index]]location[[index]]city" name="party[[party_index]]location[[index]]city">
					</div>
					<div class="form-group col-2">
						<label for="party[[party_index]]location[[index]]province">Province</label>
						<input type="text" class="form-control location-address location-data province" id="party[[party_index]]location[[index]]province" name="party[[party_index]]location[[index]]province">
					</div>
					<div class="form-group col-2">
						<label for="party[[party_index]]location[[index]]country">Country</label>
						<input type="text" class="form-control location-address location-data country" id="party[[party_index]]location[[index]]country" name="party[[party_index]]location[[index]]country">
					</div>
					<div class="form-group col-2">
						<br>
						<div class="form-check mt-3 ms-4">
							<input class="form-check-input location-address" type="checkbox" id="party[[party_index]]location[[index]]locationVague" name="party[[party_index]]location[[index]]locationVague">
							<label class="form-check-label" for="party[[party_index]]location[[index]]locationVague">
							Nearby
							</label>
						</div>
					</div>
				</div>
				<div class="form-group mt-1 w-100">
					<label for="party[[party_index]]location[[index]]WD">
						<a href="https://www.wikidata.org/wiki/Wikidata:Main_Page" target="_blank">Wikidata ID</a>
					</label>
					<select class="form-control w-100 location-wikidata wikidata" id="party[[party_index]]location[[index]]WD"
						name="party[[party_index]]location[[index]]WD" title="">
						<option value="" selected>Choose</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
